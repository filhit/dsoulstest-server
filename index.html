<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dsoulstest-server</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./application.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./application.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Dsoulstest server</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a class="nav-link" target="_blank" href="http://www.minetest.net/">Minetest website</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row py-md-3">
        <div class="col-3">
          <a href="https://mineteststorageaccount.z6.web.core.windows.net/map.png" target="_blank">
            <img src="https://mineteststorageaccount.z6.web.core.windows.net/map-256.png" class="rounded float-left" alt="Full world map, resized to 1024 pixels." />
          </a>
        </div>

        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Download map
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map.png">Full, 2px per node</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-half.png">Full, 1px per node</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-64.png">Resized, 64x64px</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-128.png">Resized, 128x128px</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-256.png">Resized, 256x256px</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-512.png">Resized, 512x512px</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-1024.png">Resized, 1024x1024px</a>
              <a class="dropdown-item" target="_blank" href="https://mineteststorageaccount.z6.web.core.windows.net/map-2048.png">Resized, 2048x2048px</a>
            </div>
          </div>
        </div>

        <div class="col">
          <button id="start-server" type="button" class="btn btn-primary">Start Server</button>
          <div class="mt-2">
            Server status:
            <span id="server-status" class="hidden badge">Offline</span>
            <img class="js-loader hidden" alt="loading" src="./loading_icon.gif" height="15" width="15">
          </div>
        </div>
      </div>

      <!-- IMAGES -->
      <div class="row py-md-3">
        <div class="col-3">
          <a href="https://i.imgur.com/gQu5Zu1.jpg" target="_blank">
            <img class="rounded img-thumbnail" src="https://i.imgur.com/gQu5Zu1.jpg" alt="" />
          </a>
        </div>
        <div class="col">
          <p>
            Description
          </p>
        </div>
      </div>

      <div class="row py-md-3">
        <div class="col-3">
          <a href="https://i.imgur.com/gQu5Zu1.jpg" target="_blank">
            <img class="rounded img-thumbnail" src="https://i.imgur.com/gQu5Zu1.jpg" alt="" />
          </a>
        </div>
        <div class="col">
          <p>
            Description
          </p>
        </div>
      </div>
      <!-- END IMAGES -->
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="server-start-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Start is scheduled</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Server should be up in a minute.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
